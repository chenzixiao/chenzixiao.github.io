<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Chen Zixiao</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
</head>

<body>
<div class="vi">
    <div class="sidebar">
        <div class="header">
            <h1>Chen Zixiao</h1>
            <div class="quote">
                <p class="quote-text animate-init">大多数人都像一片片落叶，在空中漂浮、翻滚、颤抖，最终无奈地委顿于地.<br>但是有少数人恰如沿着既定轨道运动的星辰；<br>无偿的命运之风吹不到他们,他们的内心有着既定的路程。</p>
                <p class="quote-author animate-init"> —— <strong>《悉达多》</strong></p
            </div>
        </div>
        <div class="menu">
            <a href="https://github.com/chenzixiao" class="animate-init">GitHub</a>
            <a href="https://blog.csdn.net/Nine0820" class="animate-init">Blog </a>
            <p>
                <a href="https://blog.csdn.net/Nine0820" class="animate-init">
                    关于
                </a>
            </p>
        </div>
        <div class="location">
            <i class="location-icon"></i>
            <span class="location-text animate-init">Shanghai - China</span>
        </div>
        <div class="relocating">
            Navigating to: <span class="relocate-location"></span>...
        </div>
    </div>

    <div class="content">
        <span class="close">close</span>
    </div>
</div>
<script type="text/javascript" src="assets/vendors/jquery/index.js"></script>
<script>
    $(document).ready(function () {
        var delay = 1;
        var DELAY_STEP = 200;
        var animationOptions = { opacity: 1, top: 0};
        $('h1').animate(animationOptions).promise()
                .pipe(animateMain)
                .pipe(animateLocationIcon);
        function animateMain() {
            var dfd = $.Deferred();
            var els = $('.animate-init');
            var size = els.size();
            els.each(function (index, el) {
                delay++;
                $(el).delay(index * DELAY_STEP)
                        .animate(animationOptions);
                (size - 1 === index) && dfd.resolve();
            });
            return dfd.promise();
        }
        function animateLocationIcon() {
            $('.location-icon').delay(delay * DELAY_STEP).animate({
                opacity: 1,
                top: 0
            }).promise().done(animationQuote);
        }
        function animationQuote() {}
        $(document.body).on('keydown', function (event) {
            // Press 'b' key
            if (event.which === 66) {
                $('.relocate-location').text('Bookmark Page');
                $('.relocating').css('opacity', 1);
                window.setTimeout(function () {
                    window.location.href = '/bookmarks.html';
                }, 1000);
            }
        });
    });
</script>
</body>
</html>
